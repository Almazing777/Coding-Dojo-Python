<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-UA-Compatible" content="ie=edge">
  <title> SemiRestful Users </title>
  {% load static %}
  <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/bootstrap-4.0.0-beta-dist/css/bootstrap.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <h3> USERS </h3>
  {{  all_users }}
  <table>
  <thead> 
    <th> id </th>
    <th> first name </th>
    <th> last name </th>
    <th> email </th>
    <th> action </th>
  </thead>
   {% for user in all_users %}
    <tr>
      <td> {{ user.id }} </td>
      <td> {{ user.first_name }}</td>
      <td> {{ user.last_name }}</td>
      <td> {{ user.email }} </td>
      <td><a href="/users/{{ user.id }}">Show</a></td>
    </tr> 
   {% endfor %}
</table>

<a href="/users/new">Add New User</a>

</body>
</html>
