<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-UA-Compatible" content="ie=edge">
  <title> SemiRestful Users </title>
  {% load static %}
  <!-- bootstrap -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css/bootstrap-4.0.0-beta-dist/css/bootstrap.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<h3> Add a New user </h3>
  {% if messages %}
  <div class ="messages">
  {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
  {% endfor %}  
  </div>
  {% endif %}


<body>
  <form action="/" method="post">
    {% csrf_token %}
    First name:<input type="text" name="first_name"><br>
    Last name: <input type="text" name="last_name"><br>
    Email: <input type="text" name="email"><br>
    <input type="submit" name="submit">
  </form>
  <br>
  <a href="/"> Go Back </a>



</body>
</html>
