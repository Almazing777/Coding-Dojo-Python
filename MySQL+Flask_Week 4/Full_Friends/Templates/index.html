<html>
<head>
  <title>Full Friends</title>
</head>
<body>

	<h1>Full Friends</h1>
  <table border ="1">
    <thead>
      <tr>
        <th> id </th>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Email </th>
        <th> Actions </th>
      </tr>
    </thead>
    <tbody>
      {% for friend in all_friends %}
      <tr>
        <td> {{ friend['id'] }}
        <td> {{ friend['first_name']}} </td>
        <td> {{ friend['last_name'] }} </td>
        <td> {{ friend['email'] }} </td>
        <td> <a href="/friends/{{ friend['id']}}/edit"> Edit </a></td>
        <td> <a href="/friends/{{ friend['id']}}/delete"> Remove </a></td>
        
      </tr> 
      {%endfor%}
    </tbody>
  </table>

  <br>

  <form action='/friends' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name"></label><br>
    <label for="last_name">Last Name:<input type="text" name="last_name"></label><br>
    <label for="email">Email:<input type="text" name="email"></label><br>
    <input type="submit" value="Add">
  </form>

</body>
</html>
