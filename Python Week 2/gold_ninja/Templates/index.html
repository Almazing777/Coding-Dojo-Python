<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-UA-Compatible" content="ie=edge">
	<title> Gold Ninja </title>
	<!-- bootstrap -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<h2> Ninja Money </h2>
	<label>Your Gold: {{gold}}</label>
	<div class="row">
		<div class="col-sm-auto">
			<p>Farm (earns 10-20 golds) </p> 
			<form action="/process_money" method="post">
 				<input type="hidden" name="building" value="farm">
  				<input type="submit" value="Find Gold!">
			</form> 
		</div>
		<div class="col-sm-auto">
			<p>Cave (earns 5-10 golds)</p>
			<form action="/process_money" method="post">
  				<input type="hidden" name="building" value="cave" >
  				<input type="submit" value="Find Gold!">
			</form> 
		</div>			
		<div class="col-sm-auto">
			<p>House (earns 2-5 golds)</p>
			<form action="/process_money" method="post">
 			 	<input type="hidden" name="building" value="house" >
  				<input type="submit" value="Find Gold!">
			</form> 
		</div>
		<div class="col-sm-auto">
			<p>Casino (earns/takes 0-50 golds)</p>
				<form action="/process_money" method="post">
  					<input type="hidden" name="building" value="casino" >
  					<input type="submit" value="Find Gold!">
				</form> 
				<br>
		</div>
		<form class="activities" action="/" method="post">
  			<div id="activities">
    			{% for a in activities | reverse %}
      			<p class="{{a['class']}}">{{a['activity']}} ( {{a['date']}} )</p>
    			{% endfor %}
  			</div>
  		</form>

	</div>
</body>
</html>
