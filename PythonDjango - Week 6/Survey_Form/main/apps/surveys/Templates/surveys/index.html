<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'surveys/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
  </head>
<body>
  <div class = "wrapper">
  <form action ="/surveys/process" method="post">
    {% csrf_token %}
    Name: <input type="text" name="name"><br>
    Dojo Location: 
    <select id="location" name='location'>
      <option value = "Mountain View">Mountain View</option>
      <option value = "Washington D.C."> Washington D.C. </option>
      <option value = "Seattle, WA"> Seattle </option>
      <option value = "Sillicon Valley"> Sillicon Valley </option>
    </select><br>
    Favorite Language: 
    <select id='language' name='language'>
      <option value = "Python">Python</option>
      <option value = "JS"> JS </option>
      <option value = "Java"> Java </option>
      <option value = "Ruby"> Ruby </option>
    </select><br>
    Comments (Optional): 
      <textarea name = "comment"> Enter comments here.... </textarea>
      <br>
      <input type="submit" name= "submit" value="Submit">
  </form>
  <div>


</body>
</html>
