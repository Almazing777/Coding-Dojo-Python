<html>
  <head>
    <meta charset="utf-8">
    <title></title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'random_word/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
      <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
  </head>
<body>
  <h3>Random Word (attempt # {{ times }})</h3>

  <div id="wordholder">
    {{random_word}}
  </div>

  <form action ="/" method="post">
    {% csrf_token %}
    Random Word: <input type="submit" name="submit" value ="Generate">
  </form>

  <form action ="/reset" method="post">
    {% csrf_token %}
    Reset: <input type="submit" name="submit" value ="Reset">
  </form>


</body>
</html>
